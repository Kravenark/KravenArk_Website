<!doctype html>
<html>
  <head>
    <title>3D Artist Resume</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="page-header">
      <div class="header-content">
        <h1>Resume</h1>
        <p>Opportunities I've had throughout my career</p>
      </div>
      <div class="header-button">
        <a href="#" class="gallery-button">PDF VERSION</a>
      </div>
    </header>

    <div class="resume-container">
      <!-- Center Column - Main Content -->
      <div class="column" id="center-column">
        <div class="arrow-up"></div>

        <div class="content">
          <div class="year">2023</div>
          <div class="studio-name">Stellar Creative Lab</div>
          <div class="job-title">3D Asset Generalist</div>

          <div class="skills-divider"></div>
          <ul class="skills-list">
            <li>QA for environment and character assets</li>
            <li>Collaborated with environment lead</li>
            <li>Automated QA workflow processes</li>
          </ul>

          <a href="#" class="see-more-btn">See more</a>
        </div>

        <div class="arrow-down"></div>
      </div>

      <!-- Timeline Column - Circles -->
      <div class="column" id="timeline-column">
        <div class="timeline">
          <div class="timeline-circle active" data-index="0"></div>
          <div class="timeline-circle" data-index="1"></div>
          <div class="timeline-circle" data-index="2"></div>
          <div class="timeline-circle" data-index="3"></div>
          <div class="timeline-circle" data-index="4"></div>
          <div class="timeline-circle" data-index="5"></div>
          <div class="timeline-circle" data-index="6"></div>
          <div class="timeline-circle" data-index="7"></div>
          <div class="timeline-circle" data-index="8"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
